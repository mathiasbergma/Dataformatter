
version: '3.5'

services:
  mosquitto:
   container_name: mosquitto_container
   image: eclipse-mosquitto:1.6.10
   volumes:
      - ./config:/mosquitto/config/
   ports:
      - '8883:8883'
   networks:
      - default
   restart: unless-stopped
  http_task:
    container_name: mqttsub_httpTask
    image: mathiasbergma/pro4:1.6
    command: ./mqtt_http
    ports:
      - '8888:8888'
      - '8884:8883'
    networks:
      - default
    restart: unless-stopped

networks:
  default:
